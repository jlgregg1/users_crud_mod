<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <a href = "/users">Home</a>
        <h1>User #{{one_user.id}}</h1>
    </div>
    <div class="container">
        <div class = "row align-columns-start">
            <div class = "col-2">
                <p>Full Name:</p>
                <p>Email:</p>
                <p>Created On:</p> <!--.strftime changes display of time into more readable format-->
                <p>Last Updated On: </p> 
            </div>
            <div class = "col-4"> <!--grid is 12 single-column units wide, so this one takes up 4 single column units to accomodate the text-->
                <p>{{one_user.first_name}} {{one_user.last_name}} </p>
                <p>{{one_user.email}}</p>
                <p>{{one_user.created_at.strftime("%B %d, %Y %H:%M")}}</p> <!--.strftime changes display of time into more readable format-->
                <p>{{one_user.updated_at.strftime("%B %d, %Y, %H:%M")}}</p> 
            </div>
        </div>
        <a href = "/users/{{one_user.id}}/edit">Edit</a> | <a href = "/users/{{one_user.id}}/delete">Delete</a>
    </div>
</body>
</html>
